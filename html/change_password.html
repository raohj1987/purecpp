<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区修改密码页面，专注于现代C++技术交流">

    <!-- 本地资源（与主站一致） -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
        }

        /* 深色模式（保留系统跟随，移除手动切换） */
        :root.dark {
            --bg-page: #121212;
            --bg-card: #1e1e1e;
            --text-main: #f3f4f6;
            --text-highlight: #818cf8;
            --border-color: #374151;
            --input-bg: #2d2d2d;
        }

        /* 全局样式：紧凑布局 */
        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            line-height: 1.5;
        }


        /* 修改密码容器：进一步减小与导航栏的空白 */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-card {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 0.5rem;
        }

        .main-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 1rem !important;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* 表单样式：进一步紧凑化 */
        .form-group {
            margin-bottom: 0.8rem !important;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem !important;
            font-size: 0.85rem;
            color: var(--text-main) !important;
        }

        html .form-control {
            width: 100% !important;
            padding: 0.25rem 0.6rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            font-size: 0.85rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            line-height: 1.2 !important;
            min-height: unset !important;
            max-height: 42px !important;
            height: 42px !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2) !important;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.4rem 1.2rem !important;
            border: 1px solid transparent !important;
            border-radius: 6px !important;
            font-size: 0.85rem !important;
            font-weight: 500 !important;
            text-align: center !important;
            text-decoration: none !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            box-sizing: border-box !important;
            background-color: var(--primary) !important;
            color: white !important;
            height: auto !important;
            line-height: 1.2 !important;
            min-height: 36px !important;
        }

        .btn:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
            transform: translateY(-1px) !important;
        }

        .btn-primary {
            background-color: var(--primary) !important;
            color: white !important;
        }

        /* 错误信息样式 */
        .error-message {
            color: #ef4444 !important;
            font-size: 0.8rem !important;
            margin-top: 0.2rem !important;
        }

        /* 修改密码按钮 */
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            font-family: inherit;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* 动画效果 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 加载指示器 */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        /* 提示信息样式 */
        .info-message {
            color: var(--muted-color) !important;
            font-size: 0.8rem !important;
            margin-top: 0.2rem !important;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .main-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- 统一页头占位符 -->
        <div id="header-container"></div>

        <!-- 修改密码容器 -->
        <div class="main-container">
            <div class="main-card">
                <!-- 提示信息 -->
                <form x-data="changePasswordFormLogic()" @submit.prevent="handleChangePassword">
                    <h2>修改密码</h2>
                    <div x-show="message" x-text="message"
                        :style="{color: messageColor, marginTop: '1rem', textAlign: 'center', fontSize: '0.9rem'}">
                    </div>
                    <!-- 旧密码输入 -->
                    <div class="form-group">
                        <label for="oldPassword">旧密码</label>
                        <input type="password" id="oldPassword" x-model="oldPassword" class="form-control" required>
                        <div x-show="errors.oldPassword" x-text="errors.oldPassword" class="error-message"></div>
                    </div>

                    <!-- 新密码输入 -->
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" x-model="newPassword" class="form-control" required>
                        <div x-show="errors.newPassword" x-text="errors.newPassword" class="error-message"></div>
                        <div class="info-message">密码长度6-20位，至少包含大小写字母和数字。</div>
                    </div>

                    <!-- 确认新密码输入 -->
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" x-model="confirmPassword" class="form-control"
                            required>
                        <div x-show="errors.confirmPassword" x-text="errors.confirmPassword" class="error-message">
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" :disabled="loading">
                            <span x-show="!loading">修改密码</span>
                            <span x-show="loading" style="display: flex; align-items: center; gap: 0.5rem;">
                                <span class="loading-spinner"></span>
                                <span>修改中...</span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 统一页脚占位符 -->
        <div id="footer-container"></div>
    </div>
    <!-- 统一布局脚本 -->
    <script src="script/layout.js"></script>
    <!-- 修改密码表单逻辑 -->
    <script>
        function changePasswordFormLogic() {
            return {
                oldPassword: '',
                newPassword: '',
                confirmPassword: '',
                errors: {},
                message: '',
                messageColor: '',
                loading: false,

                // 表单验证函数
                validateForm() {
                    this.errors = {};
                    let isValid = true;

                    // 验证旧密码
                    if (!this.oldPassword) {
                        this.errors.oldPassword = '请输入旧密码';
                        isValid = false;
                    }

                    // 验证新密码
                    if (!this.newPassword) {
                        this.errors.newPassword = '请输入新密码';
                        isValid = false;
                    } else {
                        // 检查新密码长度
                        if (this.newPassword.length < 6 || this.newPassword.length > 20) {
                            this.errors.newPassword = '密码长度必须在6-20位之间';
                            isValid = false;
                        }

                        // 检查新密码是否包含大小写字母和数字
                        const hasUpper = /[A-Z]/.test(this.newPassword);
                        const hasLower = /[a-z]/.test(this.newPassword);
                        const hasDigit = /\d/.test(this.newPassword);

                        if (!hasUpper || !hasLower || !hasDigit) {
                            this.errors.newPassword = '密码必须包含大小写字母和数字';
                            isValid = false;
                        }

                        // 检查新密码是否与旧密码相同
                        if (this.newPassword === this.oldPassword) {
                            this.errors.newPassword = '新密码不能与旧密码相同';
                            isValid = false;
                        }
                    }

                    // 验证确认密码
                    if (!this.confirmPassword) {
                        this.errors.confirmPassword = '请确认新密码';
                        isValid = false;
                    } else {
                        if (this.newPassword !== this.confirmPassword) {
                            this.errors.confirmPassword = '两次输入的新密码不一致';
                            isValid = false;
                        }
                    }

                    return isValid;
                },

                // 显示消息函数
                showMessage(message, isError = false) {
                    this.message = message;
                    this.messageColor = isError ? '#ef4444' : '#10b981';
                },

                // 修改密码提交处理
                async handleChangePassword() {
                    this.message = '';

                    // 表单验证
                    if (!this.validateForm()) {
                        return;
                    }

                    // 获取用户信息 - 同时检查localStorage
                    const userInfoStr = localStorage.getItem('purecpp_user');
                    if (!userInfoStr) {
                        this.showMessage('请先登录', true);
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                        return;
                    }

                    const userInfo = JSON.parse(userInfoStr);
                    const userId = userInfo.user_id || userInfo.id;

                    if (!userId) {
                        this.showMessage('用户信息不完整，请重新登录', true);
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                        return;
                    }

                    this.loading = true;

                    try {
                        // 获取token
                        const token = localStorage.getItem('purecpp_token');

                        // 发送请求
                        const response = await fetch('/api/v1/change_password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                user_id: userId,
                                old_password: this.oldPassword,
                                new_password: this.newPassword
                            })
                        });

                        // 解析响应
                        const result = await response.json();

                        if (result.success) {
                            this.showMessage('密码修改成功！');

                            // 清除表单
                            this.oldPassword = '';
                            this.newPassword = '';
                            this.confirmPassword = '';

                            // 3秒后跳转到首页
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 3000);
                        } else {
                            this.showMessage(result.message || '密码修改失败', true);
                        }
                    } catch (error) {
                        console.error('修改密码失败:', error);
                        this.showMessage('网络错误，请稍后重试', true);
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }

        // 页面加载完成后检查登录状态
        window.addEventListener('DOMContentLoaded', () => {
            // 检查用户是否已登录 - 同时检查localStorage
            const userInfo = localStorage.getItem('purecpp_user');
            const token = localStorage.getItem('purecpp_token');

            if (!userInfo || !token) {
                // 如果未登录，跳转到登录页面
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
