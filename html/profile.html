<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区个人资料页面，管理您的个人信息">

    <!-- 本地资源 -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/purecpp.css">
    <script defer src="script/alpine.js"></script>

    <style>
        /* 确保页脚始终在底部 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            line-height: 1.5;
        }

        main {
            flex: 1;
        }

        /* 主内容容器 */
        .main-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .main-card {
            width: 100%;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .main-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 2rem !important;
            font-size: 1.5rem;
            font-weight: 600;
        }

        #articles-section {
            width: 100%;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem !important;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem !important;
            font-size: 0.9rem;
            color: var(--text-main) !important;
            font-weight: 500;
        }

        .form-control {
            width: 100% !important;
            padding: 0.5rem 0.8rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--bg-search) !important;
            color: var(--text-main) !important;
            font-size: 0.9rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2) !important;
        }

        /* 多行文本框 */
        textarea.form-control {
            resize: vertical !important;
            min-height: 100px !important;
            max-height: 300px !important;
            line-height: 1.5 !important;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.5rem 1.5rem !important;
            border: 1px solid transparent !important;
            border-radius: 6px !important;
            font-size: 0.9rem !important;
            font-weight: 500 !important;
            text-align: center !important;
            text-decoration: none !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            box-sizing: border-box !important;
            background-color: var(--primary) !important;
            color: white !important;
            font-family: inherit;
        }

        .btn:hover {
            background-color: var(--primary-hover) !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3) !important;
        }

        .btn-primary {
            background-color: var(--primary) !important;
            color: white !important;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* 错误信息样式 */
        .error-message {
            color: #ef4444 !important;
            font-size: 0.8rem !important;
            margin-top: 0.3rem !important;
        }

        /* 成功信息样式 */
        .success-message {
            color: #10b981 !important;
            font-size: 0.9rem !important;
            margin-bottom: 1rem !important;
            text-align: center;
        }

        /* 加载指示器 */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        /* 个人中心布局 */
        .profile-container {
            display: flex;
            flex: 1;
            gap: 1rem;
            padding: 2rem 0;
        }

        /* 左侧菜单栏 */
        .profile-sidebar {
            width: 200px;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-card);
            border-radius: 10px 10px 0 0;
        }

        .sidebar-header h3 {
            margin: 0;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }

        .sidebar-menu li {
            margin: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background-color: rgba(79, 70, 229, 0.05);
            color: var(--primary);
        }

        .menu-item.active {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-item i {
            font-size: 1.1rem;
        }

        /* 右侧内容区域 */
        .profile-content {
            flex: 1;
            min-width: 0;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* 文章审核评论 */
        .article-review-comment {
            margin-top: 0.1rem;
        }

        /* 评论列表样式 */
        .comment-item {
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--bg-card);
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .comment-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .comment-meta {
            font-size: 0.8rem;
            color: var(--muted-color);
        }

        .comment-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .article-actions,
        .comment-actions {
            display: flex;
            gap: 0.8rem;
        }

        .delete {
            border-color: #ef4444;
            color: #ef4444;
            cursor: pointer;
            margin-left: auto;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-search);
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.delete {
            border-color: #ef4444;
            color: #ef4444;
        }

        .action-btn.delete:hover {
            background-color: #ef4444;
            color: white;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            .profile-sidebar {
                width: 100%;
            }

            .main-card {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- 统一页头占位符 -->
    <div id="header-container"></div>

    <!-- 个人中心容器 -->
    <main class="page-wrapper">
        <div class="profile-container">
            <!-- 左侧菜单栏 -->
            <div class="profile-sidebar">
                <ul class="sidebar-menu">
                    <li>
                        <a href="#" class="menu-item" data-target="profile-section">
                            <i class="fas fa-user"></i>
                            <span>个人资料</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-target="articles-section">
                            <i class="fas fa-file-alt"></i>
                            <span>我的文章</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-target="comments-section">
                            <i class="fas fa-comment"></i>
                            <span>我的评论</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 右侧内容区域 -->
            <div class="profile-content">
                <!-- 个人资料部分 -->
                <div id="profile-section" class="content-section active">
                    <div class="main-card">
                        <form x-data="profileFormLogic()" @submit.prevent="handleUpdateProfile">
                            <!-- 提示信息 -->
                            <div x-show="message" x-text="message"
                                 :class="messageColor === '#10b981' ? 'success-message' : 'error-message'"
                                 style="margin-bottom: 1rem; text-align: center;">
                            </div>

                            <!-- 头像上传 -->
                        <div class="form-group">
                            <label for="avatar-upload">头像</label>
                            <div style="margin-bottom: 0.5rem; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 1rem;">
                                    <!-- 头像预览 -->
                                    <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; border: 2px solid var(--border-color); cursor: pointer;"
                                         @click="document.getElementById('avatar-upload').click()" title="修改我的头像">
                                        <img :src="previewAvatar"
                                             alt="修改我的头像"
                                             style="width: 100%; height: 100%; object-fit: cover; cursor: pointer;">
                                    </div>
                                    <!-- 隐藏的文件输入 -->
                                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;"
                                           @change="handleFileUpload">
                                </div>
                            </div>

                        </div>
                        <!-- 个人简介 -->
                        <div class="form-group">
                            <label for="bio">个人简介</label>
                            <textarea id="bio" x-model="profileData.bio" class="form-control"
                                      placeholder="介绍一下自己..."></textarea>
                            <div x-show="errors.bio" x-text="errors.bio" class="error-message"></div>
                        </div>

                        <!-- 所在地 -->
                        <div class="form-group">
                            <label for="location">所在地</label>
                            <input type="text" id="location" x-model="profileData.location" class="form-control"
                                   placeholder="城市, 国家">
                            <div x-show="errors.location" x-text="errors.location" class="error-message"></div>
                        </div>

                        <!-- 技能标签 -->
                        <div class="form-group">
                            <label for="skills">技能标签</label>
                            <input type="text" id="skills" x-model="profileData.skills" class="form-control"
                                   placeholder="C++, Python, 算法, 分布式系统">
                            <div x-show="errors.skills" x-text="errors.skills" class="error-message"></div>
                            <div style="font-size: 0.8rem; color: var(--muted-color); margin-top: 0.3rem;">多个技能用逗号分隔
                            </div>
                        </div>

                        <!-- 按钮组 -->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" :disabled="loading">
                                <span x-show="!loading">保存更改</span>
                                <span x-show="loading" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                                        <span class="loading-spinner"></span>
                                        <span>保存中...</span>
                                    </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 我的文章部分 -->
            <div id="articles-section" class="content-section">
                <div class="main-card">
                    <div id="articles-list">
                        <!-- 文章列表将通过JavaScript动态生成 -->
                        <div class="loading-message">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 我的评论部分 -->
            <div id="comments-section" class="content-section">
                <div class="main-card">
                    <div id="comments-list">
                        <!-- 评论列表将通过JavaScript动态生成 -->
                        <div class="loading-message">加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 统一页脚占位符 -->
    <div id="footer-container"></div>
<!-- API服务脚本 -->
<script src="script/api_service.js"></script>
<!-- 统一布局脚本 -->
<script src="script/layout.js"></script>
<!-- 个人资料表单逻辑 -->
<script>
    function profileFormLogic() {
        return {
            profileData: {
                user_id: '',
                bio: '',
                avatar: '',
                location: '',
                skills: ''
            },
            originalData: {},
            errors: {},
            message: '',
            messageColor: '',
            loading: false,
            previewAvatar: '',
            selectedFile: null,

            // 初始化函数
            init() {
                // 加载用户信息
                this.loadUserProfile();
            },

            // 加载用户资料
            async loadUserProfile() {
                try {
                    const userInfo = apiService.getUserInfo();
                    if (!userInfo) {
                        this.showMessage('请先登录', true);
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                        return;
                    }

                    const response = await apiService.getUserProfile(userInfo.id);
                    if (response.success && response.data) {
                        // 填充表单数据
                        this.profileData.bio = response.data.bio || '';
                        this.profileData.avatar = response.data.avatar || '';
                        this.profileData.location = response.data.location || '';
                        this.profileData.skills = response.data.skills || '';

                        // 设置头像预览
                        this.previewAvatar = this.profileData.avatar;

                        // 保存原始数据，用于重置
                        this.originalData = {...this.profileData};
                    } else {
                        this.showMessage('获取用户资料失败', true);
                    }
                } catch (error) {
                    console.error('加载用户资料失败:', error);
                    this.showMessage('加载用户资料失败', true);
                }
            },

            // 处理文件上传
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    this.showMessage('请选择图片文件', true);
                    return;
                }

                // 检查文件大小（限制为2MB）
                if (file.size > 512 * 1024) {
                    this.showMessage('图片大小不能超过512KB', true);
                    return;
                }

                // 保存选中的文件
                this.selectedFile = file;

                // 创建预览URL
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.previewAvatar = e.target.result;
                    // 清除手动输入的URL，因为使用了本地文件
                    this.profileData.avatar = '';
                };
                reader.readAsDataURL(file);
            },

            // 表单验证
            validateForm() {
                this.errors = {};
                let isValid = true;

                // 验证个人简介（可选，但有长度限制）
                if (this.profileData.bio && this.profileData.bio.length > 500) {
                    this.errors.bio = '个人简介不能超过500个字符';
                    isValid = false;
                }

                // 验证所在地（可选，但有长度限制）
                if (this.profileData.location && this.profileData.location.length > 100) {
                    this.errors.location = '所在地不能超过100个字符';
                    isValid = false;
                }

                // 验证技能标签（可选，但有长度限制）
                if (this.profileData.skills && this.profileData.skills.length > 200) {
                    this.errors.skills = '技能标签不能超过200个字符';
                    isValid = false;
                }

                return isValid;
            },

            // 显示消息
            showMessage(message, isError = false) {
                this.message = message;
                this.messageColor = isError ? '#ef4444' : '#10b981';
            },


            // 更新个人资料
            async handleUpdateProfile() {
                this.message = '';
                this.errors = {};

                // 表单验证
                if (!this.validateForm()) {
                    return;
                }

                // 检查登录状态
                const userInfo = apiService.getUserInfo();
                if (!userInfo) {
                    this.showMessage('请先登录', true);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                    return;
                }

                this.loading = true;

                try {
                    // 添加用户ID
                    this.profileData.user_id = userInfo.id;

                    // 处理图片上传
                    if (this.selectedFile) {
                        try {
                            const uploadResult = await apiService.uploadAvatar(this.profileData.user_id, this.selectedFile);
                            if (uploadResult.success && uploadResult.data) {
                                this.profileData.avatar = uploadResult.data.url;
                            } else {
                                this.showMessage(uploadResult.message || '图片上传失败', true);
                            }
                        } catch (error) {
                            console.error('图片上传失败:', error);
                            this.showMessage('图片上传失败', true);
                        }
                    }

                    const response = await apiService.updateUserProfile(this.profileData);

                    if (response.success) {
                        this.showMessage('个人资料更新成功！');
                        // 更新原始数据
                        this.originalData = {...this.profileData};
                        // 清除选中的文件
                        this.selectedFile = null;
                    } else {
                        this.showMessage(response.message || '更新失败', true);
                    }
                } catch (error) {
                    console.error('更新个人资料失败:', error);
                    this.showMessage('更新失败，请稍后重试', true);
                } finally {
                    this.loading = false;
                }
            }
        };
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 检查登录状态
        const userInfo = apiService.getUserInfo();
        const token = apiService.getAccessToken();

        if (!userInfo || !token) {
            // 如果未登录，跳转到登录页面
            window.location.href = 'login.html';
            return;
        }

        // 初始化表单
        const formLogic = profileFormLogic();
        formLogic.init();

        // 初始化菜单切换
        initMenuToggle();

        // 初始化我的文章
        loadMyArticles();

        // 初始化我的评论
        loadMyComments();
    });

    // 菜单切换逻辑
    function initMenuToggle() {
        const menuItems = document.querySelectorAll('.menu-item');
        const contentSections = document.querySelectorAll('.content-section');

        menuItems.forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();

                // 移除所有菜单项的active类
                menuItems.forEach(menuItem => menuItem.classList.remove('active'));

                // 添加当前菜单项的active类
                this.classList.add('active');

                // 隐藏所有内容区域
                contentSections.forEach(section => section.classList.remove('active'));

                // 显示目标内容区域
                const targetId = this.getAttribute('data-target');
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    targetSection.classList.add('active');
                }
            });
        });

        // 默认激活第一个菜单项
        if (menuItems.length > 0) {
            menuItems[0].classList.add('active');
        }
    }

    // 分页参数
    let currentPage = 1;
    const perPage = 10;

    // 评论分页参数
    let currentCommentPage = 1;
    const commentPerPage = 10;

    // 加载我的文章
    async function loadMyArticles(page = 1) {
        const articlesList = document.getElementById('articles-list');
        if (!articlesList) return;

        try {
            const userInfo = apiService.getUserInfo();
            const response = await apiService.getMyArticles(userInfo.id, page, perPage);

            if (response.success && response.data) {
                currentPage = page;
                renderArticlesList(response.data, response.total_count || 0);
            } else {
                articlesList.innerHTML = '<div class="empty-message">暂无文章</div>';
            }
        } catch (error) {
            console.error('加载文章失败:', error);
            articlesList.innerHTML = '<div class="empty-message">加载失败，请稍后重试</div>';
        }
    }

    // 渲染文章列表
    function renderArticlesList(articles, totalCount) {
        const articlesList = document.getElementById('articles-list');
        if (!articlesList) return;

        if (articles.length === 0) {
            articlesList.innerHTML = '<div class="empty-message">暂无文章</div>';
            return;
        }

        const articlesHTML = articles.map(article => `
            <div class="article-card" style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
                <div style="flex: 1; margin-right: 1rem;">
                    <h2 class="article-title">
                        <a href="/article.html?slug=${article.slug}">${article.title}</a>
                    </h2>
                    <p class="article-excerpt">文章摘要:${article.abstraction || article.content.substring(0, 150)}${(article.abstraction || article.content).length > 150 ? '...' : ''}</p>
                    <br/>
                    <p class="article-review-comment">审核结果:${article.review_comment || ''}</p>

                    <!-- 标签列表 -->
                    <div class="article-tags">
                        ${article.tag_ids ? article.tag_ids.split(',').map(tagId => `<a href="#" class="tag">${tagId}</a>`).join('') : ''}
                    </div>

                    <!-- 元信息 -->
                    <div class="article-meta">
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(article.created_at)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-eye"></i>
                            <span>${article.views_count || 0} 阅读</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-comment"></i>
                            <span>${article.comments_count || 0} 评论</span>
                        </div>
                        <a href="/article.html?slug=${article.slug}" class="read-more">阅读全文 →</a>
                        <a onclick="deleteArticle('${article.slug}')" class="delete">删除</a>
                    </div>
                </div>
            </div>
        `).join('');

        // 计算总页数
        const totalPages = Math.ceil(totalCount / perPage);

        // 渲染分页控件
        const paginationHTML = totalPages > 1 ? `
            <div class="pagination" style="margin-top: 2rem; display: flex; justify-content: center; gap: 0.5rem;">
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="loadMyArticles(${currentPage - 1})" class="action-btn">上一页</button>
                <span style="display: flex; align-items: center; color: var(--muted-color);">
                    第 ${currentPage} 页，共 ${totalPages} 页
                </span>
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="loadMyArticles(${currentPage + 1})" class="action-btn">下一页</button>
            </div>
        ` : '';

        articlesList.innerHTML = articlesHTML + paginationHTML;
    }

    // 删除文章
    async function deleteArticle(slug) {
        if (!await showConfirm('确定要删除这篇文章吗？')) return;

        try {
            const response = await apiService.deleteMyArticle(slug);
            if (response.success) {
                // 重新加载文章列表
                loadMyArticles();
                await showAlert('文章删除成功');
            } else {
                await showAlert('删除失败: ' + (response.message || '未知错误'));
            }
        } catch (error) {
            console.error('删除文章失败:', error);
            await showAlert('删除失败，请稍后重试');
        }
    }

    // 加载我的评论
    async function loadMyComments(page = 1) {
        const commentsList = document.getElementById('comments-list');
        if (!commentsList) return;

        try {
            const userInfo = apiService.getUserInfo();
            const response = await apiService.getMyComments(userInfo.id, page, commentPerPage);

            if (response.success && response.data) {
                currentCommentPage = page;
                renderCommentsList(response.data, response.total_count || 0);
            } else {
                commentsList.innerHTML = '<div class="empty-message">暂无评论</div>';
            }
        } catch (error) {
            console.error('加载评论失败:', error);
            commentsList.innerHTML = '<div class="empty-message">加载失败，请稍后重试</div>';
        }
    }

    // 渲染评论列表
    function renderCommentsList(comments, totalCount) {
        const commentsList = document.getElementById('comments-list');
        if (!commentsList) return;

        if (comments.length === 0) {
            commentsList.innerHTML = '<div class="empty-message">暂无评论</div>';
            return;
        }

        const commentsHTML = comments.map(comment => `
            <div class="comment-item">
                <div class="comment-header">
                    <div class="comment-meta">
                        <span>文章: ${comment.article_title}</span>
                        <span> | </span>
                        <span>${formatDate(comment.created_at)}</span>
                    </div>
                </div>
                <div class="comment-content">${comment.content}</div>
                <div class="comment-actions">
                    <button class="action-btn delete" onclick="deleteComment(${comment.comment_id})">删除</button>
                </div>
            </div>
        `).join('');

        // 计算总页数
        const totalPages = Math.ceil(totalCount / commentPerPage);

        // 渲染分页控件
        const paginationHTML = totalPages > 1 ? `
            <div class="pagination" style="margin-top: 2rem; display: flex; justify-content: center; gap: 0.5rem;">
                <button ${currentCommentPage === 1 ? 'disabled' : ''} onclick="loadMyComments(${currentCommentPage - 1})" class="action-btn">上一页</button>
                <span style="display: flex; align-items: center; color: var(--muted-color);">
                    第 ${currentCommentPage} 页，共 ${totalPages} 页
                </span>
                <button ${currentCommentPage === totalPages ? 'disabled' : ''} onclick="loadMyComments(${currentCommentPage + 1})" class="action-btn">下一页</button>
            </div>
        ` : '';

        commentsList.innerHTML = commentsHTML + paginationHTML;
    }

    // 删除评论
    async function deleteComment(commentId) {
        if (!await showConfirm('确定要删除这条评论吗？')) return;

        try {
            const response = await apiService.deleteMyComment(commentId);
            if (response.success) {
                // 重新加载当前页的评论列表
                loadMyComments(currentCommentPage);
                await showAlert('评论删除成功');
            } else {
                await showAlert('删除失败: ' + (response.message || '未知错误'));
            }
        } catch (error) {
            console.error('删除评论失败:', error);
            await showAlert('删除失败，请稍后重试');
        }
    }

    // 格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
</script>
