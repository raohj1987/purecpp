<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区重置密码页面">

    <!-- 本地资源（与主站一致） -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
        }

        /* 深色模式（保留系统跟随，移除手动切换） */
        :root.dark {
            --bg-page: #121212;
            --bg-card: #1e1e1e;
            --text-main: #f3f4f6;
            --text-highlight: #818cf8;
            --border-color: #374151;
            --input-bg: #2d2d2d;
        }

        /* 全局样式：紧凑布局 */
        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* 登录容器：垂直居中 */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .login-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 0.5rem !important;
            /* 减小标题下边距 */
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* 错误信息样式 */
        .error-message {
            text-align: center;
            color: #ef4444 !important;
            font-size: 0.85rem;
            margin-bottom: 1rem !important;
            padding: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1) !important;
            border-radius: 6px;
        }

        /* 成功信息样式 */
        .success-message {
            text-align: center;
            color: #10b981 !important;
            font-size: 0.85rem;
            margin-bottom: 1rem !important;
            padding: 0.5rem;
            background-color: rgba(16, 185, 129, 0.1) !important;
            border-radius: 6px;
        }

        /* 表单样式：进一步紧凑化 */
        .form-group {
            margin-bottom: 0.8rem !important;
            /* 减小表单组间距 */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem !important;
            /* 减小标签间距 */
            font-size: 0.85rem;
            color: var(--text-main) !important;
        }

        html .form-control {
            width: 100% !important;
            padding: 0.25rem 0.6rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            font-size: 0.85rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            line-height: 1.2 !important;
            min-height: unset !important;
            max-height: 42px !important;
            height: 42px !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1) !important;
        }

        .btn-submit {
            width: 100%;
            padding: 0.5rem;
            background: var(--primary) !important;
            border: none !important;
            border-radius: 6px !important;
            color: white !important;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 0.6rem !important;
            /* 减小按钮上边距 */
        }

        .btn-submit:hover {
            background: var(--primary-hover) !important;
        }

        .login-link {
            text-align: center;
            margin-top: 0.8rem !important;
            /* 减小登录链接上边距 */
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--text-highlight) !important;
            text-decoration: none !important;
        }

        /* 无效链接样式 */
        .invalid-link {
            text-align: center;
            padding: 1rem;
            color: #ef4444 !important;
        }

        /* 响应式适配：保持紧凑 */
        @media (max-width: 768px) {
            .login-card {
                padding: 1rem;
                /* 移动端进一步减小内边距 */
                max-width: 100%;
            }

            .page-header {
                padding: 0.8rem 1rem;
            }

            .login-container {
                padding: 0.1rem 1rem;
                /* 移动端进一步减小空白 */
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- 统一页头占位符 -->
        <div id="header-container"></div>

        <!-- 登录主体：进一步减小与导航栏的空白 -->
        <div class="login-container">
            <div class="login-card">
                <h2>重置密码</h2>
                <!-- 无效链接提示 -->
                <div id="invalidLink" class="invalid-link" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>重置密码链接无效或已过期，请重新请求重置密码</p>
                    <a href="forgot_password.html" class="btn btn-primary">重新请求</a>
                </div>

                <!-- 重置密码表单 -->
                <div x-data="resetPasswordFormLogic()">
                    <div x-show="!token" class="invalid-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>重置密码链接无效或已过期，请重新请求重置密码</p>
                        <a href="forgot_password.html" class="btn btn-primary">重新请求</a>
                    </div>

                    <form @submit.prevent="handleSubmit" x-show="token">
                        <div x-show="message" x-text="message"
                             :style="{color: messageColor, marginTop: '1rem', textAlign: 'center', fontSize: '0.9rem', padding: '0.5rem', borderRadius: '6px', backgroundColor: messageColor === '#ef4444' ? 'rgba(239, 68, 68, 0.1)' : 'rgba(16, 185, 129, 0.1)'}">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="请输入新密码" required
                                x-model="newPassword">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">确认密码</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入新密码"
                                required x-model="confirmPassword">
                        </div>

                        <button type="submit" class="btn-submit" :disabled="isLoading">
                            <span x-show="isLoading">重置中...</span>
                            <span x-show="!isLoading">重置密码</span>
                        </button>

                        <div class="login-link">
                            返回 <a href="login.html">登录页面</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 统一页脚占位符 -->
        <div id="footer-container"></div>
    </div>
    <!-- API服务脚本 -->
    <script src="script/api_service.js"></script>
    <!-- 统一布局脚本 -->
    <script src="script/layout.js"></script>
    <script>
        function resetPasswordFormLogic() {
            // 从URL获取token
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            return {
                token: getQueryParam('token'),
                newPassword: '',
                confirmPassword: '',
                isLoading: false,
                message: '',
                messageColor: '',

                // 显示消息函数
                showMessage(message, isError = false) {
                    this.message = message;
                    this.messageColor = isError ? '#ef4444' : '#10b981';
                },

                async handleSubmit() {
                    this.message = '';

                    // 验证密码是否一致
                    if (this.newPassword !== this.confirmPassword) {
                        this.showMessage('两次输入的密码不一致', true);
                        return;
                    }

                    // 验证密码强度
                    if (this.newPassword.length < 6 || this.newPassword.length > 20) {
                        this.showMessage('密码长度不合法，长度6-20位', true);
                        return;
                    }

                    let hasUpper = false;
                    let hasLower = false;
                    let hasDigit = false;

                    for (let c of this.newPassword) {
                        if (c >= 'A' && c <= 'Z') hasUpper = true;
                        if (c >= 'a' && c <= 'z') hasLower = true;
                        if (c >= '0' && c <= '9') hasDigit = true;
                    }

                    if (!hasUpper || !hasLower || !hasDigit) {
                        this.showMessage('密码至少包含大小写字母和数字', true);
                        return;
                    }

                    this.isLoading = true;

                    try {
                        // 使用apiService发送重置密码请求
                        const response = await apiService.resetPassword(this.token, this.newPassword);

                        if (response.success) {
                            // 显示成功信息
                            this.showMessage('密码重置成功，即将跳转到登录页面');

                            // 2秒后跳转到登录页面
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            // 显示错误信息
                            this.showMessage(data.message || '密码重置失败，请稍后重试', true);
                        }
                    } catch (error) {
                        console.error('请求失败:', error);
                        this.showMessage('失败，原因：' + (error.message || '网络错误，请稍后重试'), true);
                    } finally {
                        // 恢复按钮状态
                        this.isLoading = false;
                    }
                }
            };
        }
    </script>

</body>

</html>
