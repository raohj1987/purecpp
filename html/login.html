<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区登录，专注于现代C++技术交流">

    <!-- 本地资源 -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --transition: all 0.2s ease;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #121212;
                --bg-card: #1e1e1e;
                --text-main: #f3f4f6;
                --text-highlight: #818cf8;
                --border-color: #374151;
                --input-bg: #2d2d2d;
            }
        }

        /* 手动主题切换支持（与layout.js保持一致） */
        :root.dark {
            --bg-page: #121212;
            --bg-card: #1e1e1e;
            --text-main: #f3f4f6;
            --text-highlight: #818cf8;
            --border-color: #374151;
            --input-bg: #2d2d2d;
        }

        :root.light {
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --border-color: #e2e8f0;
            --input-bg: #f9fafb;
        }

        /* 全局样式 */
        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            line-height: 1.5;
        }

        /* 登录容器 */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-card:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .main-card h2 {
            text-align: center;
            color: var(--text-highlight);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* 错误信息样式 */
        .error-message {
            text-align: center;
            color: var(--error-color);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 0.9rem;
            box-sizing: border-box;
            transition: var(--transition);
            line-height: 1.5;
            height: 44px;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* 密码可见性切换 */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.25rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--text-main);
        }

        /* 辅助链接 */
        .form-helper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .form-helper label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .form-helper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .form-helper a {
            color: var(--text-highlight);
            text-decoration: none;
            transition: var(--transition);
        }

        .form-helper a:hover {
            text-decoration: underline;
        }

        /* 登录按钮 */
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
            font-family: inherit;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* 注册链接 */
        .register-link {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted-color);
        }

        .register-link a {
            color: var(--text-highlight);
            text-decoration: none;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* 加载指示器 */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .main-card {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- Alpine.js -->
    <script defer src="script/alpine.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <!-- 统一页头占位符 -->
        <div id="header-container"></div>

        <!-- 登录主体 -->
        <div class="main-container">
            <div class="main-card">
                <h2>账号登录</h2>
                <form x-data="loginFormLogic()" x-init="init()" @submit.prevent="submitLogin">
                    <div x-show="message" x-text="message"
                         :style="{color: messageColor, marginTop: '1rem', textAlign: 'center', fontSize: '0.9rem', padding: '0.75rem', borderRadius: '6px', backgroundColor: messageColor === '#ef4444' ? 'rgba(239, 68, 68, 0.1)' : 'rgba(16, 185, 129, 0.1)'}">
                    </div>
                    <div class="form-group">
                        <label for="username">用户名/邮箱</label>
                        <input type="text" id="username" x-model="username" @input="handleUsernameInput"
                            class="form-control" placeholder="请输入用户名或邮箱" required autofocus autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-container">
                            <input :type="showPassword ? 'text' : 'password'" id="password" x-model="password"
                                @input="handlePasswordInput" class="form-control" placeholder="请输入密码" required
                                autocomplete="current-password">
                            <button type="button" class="password-toggle" @click="togglePassword"
                                :title="showPassword ? '隐藏密码' : '显示密码'">
                                <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-helper">
                        <label>
                            <input type="checkbox" x-model="rememberMe">
                            记住我
                        </label>
                        <a href="/forgot_password.html">忘记密码？</a>
                    </div>
                    <button type="submit" class="btn-login" :disabled="loading">
                        <span x-show="!loading">登录</span>
                        <span x-show="loading" class="flex items-center gap-2">
                            <span class="loading-spinner"></span>
                            <span>登录中...</span>
                        </span>
                    </button>
                    <div class="register-link">
                        还没有账号？<a href="/register.html">立即注册</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 统一页脚占位符 -->
        <div id="footer-container"></div>
    </div>
    <!-- API服务脚本 -->
    <script src="script/api_service.js"></script>
    <!-- 统一布局脚本 -->
    <script src="script/layout.js"></script>

    <!-- 登录表单逻辑 -->
    <script>
        function loginFormLogic() {
            return {
                username: '',
                password: '',
                rememberMe: false,
                message: '',
                messageColor: '',
                showPassword: false,
                loading: false,

                // 初始化表单数据
                init() {
                    // 检查localStorage中是否有保存的登录信息
                    const savedRememberMe = localStorage.getItem('purecpp_rememberMe');
                    if (savedRememberMe === 'true') {
                        const savedUsername = localStorage.getItem('purecpp_username');
                        const savedPassword = localStorage.getItem('purecpp_password');

                        if (savedUsername && savedPassword) {
                            this.username = savedUsername;
                            this.password = savedPassword;
                            this.rememberMe = true;
                        }
                    }
                },

                // 显示消息函数
                showMessage(message, isError = false) {
                    this.message = message;
                    this.messageColor = isError ? '#ef4444' : '#10b981';
                },

                // 表单验证
                validateForm() {
                    if (!this.username.trim()) {
                        this.showMessage('请输入用户名或邮箱', true);
                        return false;
                    }

                    if (!this.password.trim()) {
                        this.showMessage('请输入密码', true);
                        return false;
                    }

                    // 验证用户名不包含汉字
                    if (/[\u4e00-\u9fa5]/.test(this.username)) {
                        this.showMessage('用户名不允许包含汉字', true);
                        return false;
                    }

                    // 验证密码不包含汉字
                    if (/[\u4e00-\u9fa5]/.test(this.password)) {
                        this.showMessage('密码不允许包含汉字', true);
                        return false;
                    }

                    // 简单的邮箱格式验证
                    if (this.username.includes('@') && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.username)) {
                        this.showMessage('请输入有效的邮箱地址', true);
                        return false;
                    }

                    this.message = '';
                    return true;
                },

                // 处理用户名输入，过滤汉字
                handleUsernameInput() {
                    // 过滤掉所有汉字
                    this.username = this.username.replace(/[\u4e00-\u9fa5]/g, '');
                },

                // 处理密码输入，过滤汉字
                handlePasswordInput() {
                    // 过滤掉所有汉字
                    this.password = this.password.replace(/[\u4e00-\u9fa5]/g, '');
                },

                // 切换密码可见性
                togglePassword() {
                    this.showPassword = !this.showPassword;
                    // 触发输入框重绘，确保密码可见性立即更新
                    const passwordInput = document.getElementById('password');
                    if (passwordInput) {
                        const type = this.showPassword ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        passwordInput.focus();
                        // 保持光标位置
                        passwordInput.setSelectionRange(passwordInput.value.length, passwordInput.value.length);
                    }
                },

                // 提交登录请求
                async submitLogin() {
                    if (!this.validateForm()) return;

                    this.loading = true;
                    this.message = '';

                    try {
                        // 使用apiService处理登录请求
                        const response = await apiService.login(this.username.trim(), this.password, this.rememberMe);

                        if (response.success) {
                            // 保存登录成功用户名、密码
                            if (this.rememberMe) {
                                localStorage.setItem('purecpp_rememberMe', 'true');
                                localStorage.setItem('purecpp_username', this.username);
                                localStorage.setItem('purecpp_password', this.password);
                            } else {
                                localStorage.removeItem('purecpp_rememberMe');
                                localStorage.removeItem('purecpp_username');
                                localStorage.removeItem('purecpp_password');
                            }
                            // 登录成功跳转到首页
                            window.location.href = '/index.html';
                        } else {
                            this.showMessage(response.message || '登录失败，请检查用户名和密码', true);
                        }
                    } catch (error) {
                        console.error('登录请求失败:', error);
                        this.showMessage('登录失败，原因：' + (error.message || '网络错误，请稍后重试'), true);
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>

</html>
