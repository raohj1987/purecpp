<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>文章审核中心 - PureCpp</title>
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/simplemde.min.css">
    <link rel="stylesheet" href="css/atom-one-dark.min.css">

    <script src="script/simplemde.min.js"></script>
    <script src="script/highlight.min.js"></script>
    <script src="script/cpp.min.js"></script>
    <script src="script/marked.min.js"></script>
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --bg-search: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #121212;
                --bg-card: #1e1e1e;
                --bg-search: #2d2d2d;
                --text-main: #f3f4f6;
                --text-highlight: #818cf8;
                --border-color: #374151;
            }
        }

        body {
            padding-top: 20px;
            background-color: var(--pico-background-color) !important;
        }

        .container {
            max-width: 1200px;
        }

        .article-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--muted-color);
            margin-bottom: 1.5rem;
        }

        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* 核心修改：白色背景代码块样式 */
        .article-content pre {
            background: var(--code-background) !important;
            border: 1px solid var(--code-border) !important;
            /* 加浅灰色边框区分 */
            padding: 1rem !important;
            border-radius: 8px !important;
            /* 圆角更柔和 */
            overflow-x: auto !important;
            margin: 1rem 0 !important;
        }

        /* 代码文字颜色适配白色背景（确保可读性） */
        .article-content code {
            font-family: Consolas, 'Fira Code', monospace !important;
            font-size: 0.95rem !important;

        }

        .article-content h1,
        .article-content h2,
        .article-content h3 {
            color: var(--primary);
            margin: 1.5rem 0 1rem;
        }

        .article-content p {
            margin-bottom: 1rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            color: var(--muted-color);
            margin: 1rem 0;
            background: #f9fafb !important;
            /* 引用块也适配浅色 */
            padding: 1rem !important;
            border-radius: 4px !important;
        }

        .page-header {
            max-width: 1200px;
            width: 100%;
            padding: 1rem 2rem;
            margin: 0 auto;
            border-bottom: 1px solid var(--border-color);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .articles-container {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.0rem;
            }

            .article-card {
                padding: 1rem;
            }

            .article-title {
                font-size: 1.1rem;
            }

            .article-meta {
                font-size: 0.8rem;
            }
        }

        .page-description {
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            /* 移除 margin-bottom，让 Flex 布局控制垂直间距 */
            margin-bottom: 0;
            color: var(--text-highlight);
        }

        /* 搜索框样式 */
        .search-box {
            position: relative;
            min-width: 300px;
            height: 36px;
        }

        .search-box input {
            border: 1px solid var(--border-color) !important;
            border-radius: 4px !important;
            margin: 0 !important;
            padding: 0.375rem 2rem 0.375rem 0.5rem !important;
            font-size: 0.85rem !important;
            background: var(--bg-search) !important;
            width: 100% !important;
            height: 100% !important;
            box-sizing: border-box !important;
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-color);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.25rem;
            border-radius: 3px;
        }

        .search-icon:hover {
            color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        /* 移动端搜索框调整 */
        @media (max-width: 768px) {
            .search-box {
                min-width: 100% !important;
                width: 100% !important;
                height: 38px;
            }

            .search-box input {
                font-size: 16px !important;
            }
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.6rem;
            padding-top: 0.6rem;
            border-top: 1px solid var(--border-color);
        }

        .page-link {
            padding: 0.5rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .page-link:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-link.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-link.disabled {
            cursor: not-allowed !important;
            pointer-events: none !important;
            opacity: 0.6;
        }

        .page-info {
            margin-left: 1rem;
            font-size: 0.9rem;
            color: var(--muted-color);
        }

        /* 移动端分页调整 */
        @media (max-width: 768px) {
            .pagination {
                flex-wrap: wrap;
                gap: 0.3rem;
            }

            .page-link {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }

            .page-info {
                margin-left: 0;
                margin-top: 0.5rem;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<div class="page-wrapper">
    <div id="header-container"></div>

    <main class="articles-container" x-data="adminReviewComponent()">
        <div class="articles-list">
            <div class="page-header-area">
                <div class="title-and-button">
                    <h5 class="page-title">文章审核中心</h5>
                </div>

                <p class="page-description">仅管理员可见：待审核文章列表</p>

                <!-- 搜索框 -->
                <div class="search-box" style="margin-top: 1rem;">
                    <input type="text" placeholder="搜索文章标题和内容..." x-model="searchKeyword"
                           @keyup.enter="performSearch">
                    <i class="fas fa-search search-icon" @click="performSearch"></i>
                </div>
            </div>
        </div>

        <!-- 无权限提示 -->
        <div x-show="!isAdmin" x-cloak class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> 您没有管理员权限，无法访问此页面。
        </div>

        <!-- 审核列表 -->
        <div x-show="isAdmin" x-cloak>
            <template x-if="pendingArticles.length === 0">
                <ins>目前没有待审核的文章。</ins>
            </template>

            <template x-for="article in pendingArticles" :key="article.slug">
                <article class="review-card" x-data="{ expanded: false }">
                    <header>
                        <!-- 替换 .grid 为 flex，确保 Alpine 作用域不受干扰 -->
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong style="font-size: 1.2rem;" x-text="article.title"></strong>
                                <br>
                                <small>作者: <span x-text="article.author_name"></span> |
                                    分类:
                                    <template x-if="article.tag_ids">
                                        <template x-for="tagId in article.tag_ids.split('|')" :key="tagId">
                                            <template x-if="getTagName(tagId)">
                                                <span style="margin-right: 5px;" x-text="getTagName(tagId)"></span>
                                            </template>
                                        </template>
                                    </template>
                                    <template x-else>
                                        <span>-</span>
                                    </template>
                                    |
                                    时间: <span x-text="formatDate(article.created_at)"></span></small>
                            </div>

                            <!-- 修改按钮样式和点击逻辑 -->
                            <button type="button" @click.stop="expanded = !expanded"
                                    style="width: auto; padding: 4px 12px; font-size: 0.8rem; margin: 0; white-space: nowrap; background-color: #4f46e5; border-color: #4f46e5; color: white;">
                                <i class="fas" :class="expanded ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                                <span x-text="expanded ? '收起' : '预览'"></span>
                            </button>
                        </div>
                    </header>

                    <!-- 内容区域 -->
                    <div x-show="expanded" x-cloak class="content-preview markdown-body"
                         x-html="renderMarkdown(article.content)"
                         style="margin-bottom: 0; padding: 1rem; border-top: 1px solid var(--muted-border-color);">
                    </div>

                    <footer>
                        <!-- 审核内容填写框 -->
                        <div style="margin-bottom: 1rem; width: 100%;">
                            <label for="review-comment-{{ article.slug }}"
                                   style="display: block; margin-bottom: 0.5rem;">审核意见：</label>
                            <textarea id="review-comment-{{ article.slug }}"
                                      x-model="article.reviewComment"
                                      style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px; resize: vertical; min-height: 80px;"
                                      placeholder="请输入审核意见..."></textarea>
                        </div>

                        <div style="display: flex; gap: 10px; justify-content: flex-start; margin: 0;">
                            <button class="primary" @click="reviewArticle(article.slug, 'approve')"
                                    style="width: auto; padding: 0.4rem 0.8rem; font-size: 0.9rem; margin: 0;">
                                <i class="fas fa-check"></i> 审核通过
                            </button>
                            <button class="secondary outline" @click="reviewArticle(article.slug, 'reject')"
                                    style="width: auto; padding: 0.4rem 0.8rem; font-size: 0.9rem; margin: 0;">
                                <i class="fas fa-times"></i> 拒绝发布
                            </button>
                            <button class="secondary" @click="toggleFeatured(article.slug)"
                                    style="width: auto; padding: 0.4rem 0.8rem; font-size: 0.9rem; margin: 0;">
                                <i class="fas fa-star"></i> 加精华
                            </button>
                        </div>
                    </footer>
                </article>
            </template>

            <!-- 分页 -->
            <div x-show="totalItems > 0" x-cloak class="pagination">
                <!-- 上一页按钮 -->
                <a href="#" class="page-link" :class="{ 'disabled': currentPage === 1 }"
                   @click.prevent="prevPage">
                    上一页
                </a>

                <!-- 动态页码链接 -->
                <template x-for="(page, index) in visiblePages" :key="index">
                    <a href="#" class="page-link" :class="{ 
                                'disabled': page === '...' || currentPage === page,
                                'active': currentPage === page 
                              }" x-text="page" @click.prevent="goToPage(page)"
                       :style="page === '...' ? 'cursor: not-allowed;' : 'cursor: pointer;'">
                    </a>
                </template>

                <!-- 下一页按钮 -->
                <a href="#" class="page-link" :class="{ 'disabled': currentPage === totalPages }"
                   @click.prevent="nextPage">
                    下一页
                </a>
            </div>
        </div>
    </main>
    <!-- 统一页脚占位符 -->
    <div id="footer-container"></div>
</div>
<!-- API服务脚本 -->
<script src="script/api_service.js"></script>
<!-- 统一布局脚本 -->
<script src="script/layout.js"></script>

<script>
    function adminReviewComponent() {
        return {
            pendingArticles: [],
            isAdmin: false,
            currentUser: null,
            tags: [], // 标签列表
            searchKeyword: '', // 搜索关键词
            // 分页相关
            currentPage: 1,
            pageSize: 10,
            totalItems: 0,
            totalPages: 0,

            async init() {
                // 1. 权限校验 - 使用apiService获取用户信息
                this.currentUser = apiService.getUserInfo();
                if (this.currentUser) {
                    this.isAdmin = this.currentUser.role === 'admin' || this.currentUser.role === 'superadmin';
                }

                if (this.isAdmin) {
                    await this.fetchTags();
                    await this.fetchPendingArticles();
                }
            },

            async fetchTags() {
                try {
                    // 使用apiService获取标签列表
                    const response = await apiService.getTags();
                    this.tags = response.data;
                } catch (error) {
                    console.error('获取标签失败:', error);
                }
            },

            async fetchPendingArticles(search = '') {
                try {
                    // 使用apiService获取待审核文章列表，添加分页参数
                    const response = await apiService.getPendingArticles(search, this.currentPage, this.pageSize);
                    // 确保pendingArticles是数组
                    this.pendingArticles = response.data || [];
                    // 处理分页信息，兼容不同的API响应结构
                    this.totalItems = response.total_count || 0;
                    this.totalPages = Math.ceil(this.totalItems / this.pageSize);
                    // 即使只有一页也显示分页控件，方便用户了解总数
                    if (this.totalPages === 0 && this.totalItems > 0) {
                        this.totalPages = 1;
                    }
                } catch (e) {
                    console.error("加载待审核文章失败", e);
                    // 出错时确保分页相关变量有默认值
                    this.pendingArticles = [];
                    this.totalItems = 0;
                    this.totalPages = 0;
                }
            },

            // 计算可见页码数组
            get visiblePages() {
                const total = this.totalPages;
                const max = 5; // 控制中间最多显示多少个数字页码
                const pages = [];
                const current = this.currentPage;

                // 如果总页数小于等于最大可见数，全部显示
                if (total <= max) {
                    for (let i = 1; i <= total; i++) {
                        pages.push(i);
                    }
                    return pages;
                }

                // 总是显示第一页
                pages.push(1);

                // 计算中间显示的页码范围
                const half = Math.floor(max / 2);
                let start = Math.max(2, current - half);
                let end = Math.min(total - 1, start + max - 3);

                // 调整范围以确保显示足够的页码
                if (end - start < max - 3) {
                    start = Math.max(2, end - max + 3);
                }

                // 再次调整，确保结束页不超过总页数-1
                end = Math.min(total - 1, start + max - 3);

                // 如果第一页和起始页之间有间隔，显示省略号
                if (start > 2) {
                    pages.push('...');
                }

                // 添加中间的页码
                for (let i = start; i <= end; i++) {
                    pages.push(i);
                }

                // 如果结束页和最后一页之间有间隔，显示省略号
                if (end < total - 1) {
                    pages.push('...');
                }

                // 总是显示最后一页
                pages.push(total);

                return pages;
            },

            // 分页相关方法
            async goToPage(page) {
                if (page === '...' || page < 1 || page > this.totalPages) return;
                this.currentPage = page;
                await this.fetchPendingArticles(this.searchKeyword);
            },

            async prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    await this.fetchPendingArticles(this.searchKeyword);
                }
            },

            async nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    await this.fetchPendingArticles(this.searchKeyword);
                }
            },

            async performSearch() {
                const keyword = this.searchKeyword.trim();
                this.currentPage = 1; // 搜索时重置页码
                await this.fetchPendingArticles(keyword);
            },

            async reviewArticle(s, action) {
                // 查找文章
                const article = this.pendingArticles.find(a => a.slug === s);
                if (!article) {
                    await showAlert('文章不存在');
                    return;
                }

                if (!await showConfirm(`确定要${action === 'approve' ? '通过' : '拒绝'}这篇文章吗？`)) return;

                try {
                    // 获取审核意见
                    const reviewComment = article.reviewComment || '';

                    // 使用apiService审核文章，传递review_comment参数
                    const response = await apiService.reviewArticle(this.currentUser.username, article.slug, action === 'approve' ? 'accepted' : 'rejected', reviewComment);
                        // 从本地列表中移除
                        this.pendingArticles = this.pendingArticles.filter(a => a.slug !== s);
                    await showAlert('操作成功');
                } catch (e) {
                    console.error('审核操作失败', e);
                    await showAlert('审核操作失败');
                }
            },

            renderMarkdown(content) {
                const unescaped = content.replace(/\\n/g, '\n').replace(/\\t/g, '\t');
                return marked.parse(unescaped || '');
            },

            formatDate(ts) {
                return new Date(ts).toLocaleString();
            },

            // 根据标签ID获取标签名称
            getTagName(tagId) {
                const tag = this.tags.find(t => t.tag_id == tagId);
                return tag ? tag.name : '';
            },

            async toggleFeatured(slug) {
                if (!await showConfirm('确定要为这篇文章加精华吗？')) return;

                try {
                    const response = await apiService.toggleFeatured(slug);
                    await showAlert('操作成功');
                } catch (e) {
                    console.error('加精华操作失败', e);
                    await showAlert('加精华操作失败');
                }
            }
        }
    }
</script>
</body>

</html>
